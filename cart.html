<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header class="cart-header">
  <h2>
    <i class="fa-solid fa-cart-shopping"></i>
    Your Cart
  </h2>
</header>

<main class="cart-page">

  <!-- LEFT: CART ITEMS -->
  <section class="cart-items" id="cart-items">
    <!-- Items will be injected by JS -->
  </section>

  <!-- RIGHT: SUMMARY -->
  <aside class="cart-summary">
    <h3>Order Summary</h3>
    <p>Items: <span id="item-count">0</span></p>
    <p>Total: <strong>â‚¹<span id="total-price">0</span></strong></p>
    <br>
    <div class="input-box">
      <input type="text" class="note-box" placeholder="Room No">
    </div>
    <br>
    <button class="checkout-btn" onclick="checkout()">Order on WhatsApp</button>
  </aside>

</main>

<script src="cart.js"></script>
</body>
</html>
