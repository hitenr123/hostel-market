<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shop Analytics</title>
    <link rel="stylesheet" href="analytics.css" />
  </head>

  <body>
    <header class="topbar">
      <h1>ðŸ“Š Shop Analytics</h1>
      <button onclick="location.href='index.html'" id="backBtn">â¬… Back</button>
    </header>

    <main>
      <div class="cards">
        <div class="card">
          <h3>Total Products</h3>
          <p id="totalProducts">0</p>
        </div>

        <div class="card">
          <h3>Total Orders</h3>
          <p id="totalOrders">0</p>
        </div>

        <div class="card">
          <h3>Revenue Estimate</h3>
          <p id="revenue">â‚¹0</p>
        </div>

        <div class="card">
          <h3>Most Ordered</h3>
          <p id="mostOrdered">-</p>
        </div>

        <div class="card">
          <h3>Peak Order Hour</h3>
          <p id="peakTime">-</p>
        </div>

        <section class="charts">
          <!-- BIG LINE GRAPH -->
          <div class="chartCard bigChart">
            <h3>Revenue Growth Per Day</h3>
            <canvas id="revenueLine" class="animatePie"></canvas>
          </div>

          <!-- NORMAL PIE GRAPH -->
          <div class="chartCard smallChart">
            <h3>Revenue Contribution by Product</h3>
            <canvas id="revenuePie" class="animatePie"></canvas>
          </div>
        </section>
      </div>

      <section class="tableSection">
        <h2>Most Ordered Products</h2>

        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Orders</th>
            </tr>
          </thead>

          <tbody id="productTable"></tbody>
        </table>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="analytics.js"></script>
  </body>
</html>
